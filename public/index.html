<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
          <div class="row">
            <div class="col-6">
              <h4>Tutorial | Chat Example Socket.IO</h4>
            </div>
            <div class="col-6 t-a-r">
              <button id="buttonExit" class="btn btn-primary mb-2 hide">Exit</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="containerLogin">
      <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="form-group">
              <div id="boxColor"></div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Channel</label>
              <input type="text" class="form-control" id="channel" placeholder="Enter channel name" disabled>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="email" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <button id="connectChannel" class="btn btn-primary">Enter</button>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
    <div id="containerChat" class="container-chat hide">
      <div class="container">
        <div id="containerMessages" class="messages">
          <ul id="listMessages"></ul>
        </div>
      </div>
      <div id="formMessages">
        <div class="container">
          <div class="row">
            <div class="col-12">
                <input type="text" class="form-control" id="inputMessage"></input>
                <button id="buttonSend" type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./static/js/socket.io.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
