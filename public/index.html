<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
  </head>
  <body>
  <header class="shadow-sm">
      <div class="container">
          <div class="row">
            <div class="col-10">
              <img class="logo" src="./static/images/logo-nodejs.png"><img class="logo" src="./static/images/logo-socketio.png"><span class="h2">Tutorial | NodeJS - SocketIO</span>
            </div>
            <div class="col-2 text-right">
              <button id="buttonExit" class="btn btn-outline-primary btn-sm shadow-sm m-t-10 hide">Exit</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div id="containerLogin">
      <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <div class="form-group">
              <h4>Channel</h4>
              <label for="exampleInputEmail1">The channel in this tutorial is <i>TestChannel</i></label>
              <input type="text" class="form-control form-control-sm shadow-sm" id="channel" placeholder="Enter channel name" disabled>
            </div>
            <div class="form-group">
              <h4>User</h4>
              <label for="exampleInputEmail1">Color</label>
              <div id="boxColor"></div>
              <label for="exampleInputEmail1">Name</label>
              <input type="email" class="form-control form-control-sm shadow-sm" id="name" placeholder="Enter your name">
            </div>
            <button id="connectChannel" class="btn btn-outline-primary btn-sm shadow-sm">Enter</button>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </div>
    <div id="containerChat" class="container-chat hide">
      <div class="container">
        <div id="containerMessages" class="messages">
          <ul id="listMessages"></ul>
        </div>
      </div>
      <div id="formMessages">
        <div class="container">
          <div class="row">
            <div class="col-12">
                <input type="text" class="form-control form-control-sm shadow-sm" id="inputMessage"></input>
                <button id="buttonSend" type="submit" class="btn btn-outline-primary btn-sm shadow-sm">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./static/js/socket.io.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
